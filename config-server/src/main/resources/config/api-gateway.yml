server:
  port: 8080

spring:
  application:
    name: api-gateway

  # Cloud Gateway Configuration
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            # Auth Service Routes (Public - no JWT required)
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/auth/**
              filters:
                - RewritePath=/api/auth/(?<segment>.*), /auth/${segment}
                - name: CircuitBreaker
                  args:
                    name: authServiceCircuitBreaker
                    fallbackUri: forward:/fallback/auth-service

            # User Service Routes (Protected - JWT required)
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - RewritePath=/api/users/(?<segment>.*), /users/${segment}
                - name: CircuitBreaker
                  args:
                    name: userServiceCircuitBreaker
                    fallbackUri: forward:/fallback/user-service

            # Message Service Routes (Protected - JWT required)
            - id: message-service
              uri: lb://message-service
              predicates:
                - Path=/api/messages/**
              filters:
                - RewritePath=/api/messages/(?<segment>.*), /messages/${segment}
                - name: CircuitBreaker
                  args:
                    name: messageServiceCircuitBreaker
                    fallbackUri: forward:/fallback/message-service

            # Notification Service Routes (Protected - JWT required)
            - id: notification-service
              uri: lb://notification-service
              predicates:
                - Path=/api/notifications/**
              filters:
                - RewritePath=/api/notifications/(?<segment>.*), /notifications/${segment}
                - name: CircuitBreaker
                  args:
                    name: notificationServiceCircuitBreaker
                    fallbackUri: forward:/fallback/notification-service

          # Global CORS Configuration
          globalcors:
            cors-configurations:
              "[/**]":
                allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
                allowed-methods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowed-headers: "*"
                exposed-headers:
                  - Authorization
                allow-credentials: true
                max-age: 3600

          # Default filters
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:TGhpcyBpcyBhIHRlbXBvcmFyeSBzZWNyZXQga2V5IGZvciBkZXZlbG9wbWVudCBvbmx5IC0gcGxlYXNlIHVzZSBhIHNlY3VyZSBzZWNyZXQgaW4gcHJvZHVjdGlvbg==}
  access-token-expiration: 3600000  # 1 hour in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 0.0.1-SNAPSHOT
      environment: ${spring.profiles.active:default}

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 100
        slow-call-duration-threshold: 3s
    instances:
      userServiceCircuitBreaker:
        base-config: default
      authServiceCircuitBreaker:
        base-config: default
      messageServiceCircuitBreaker:
        base-config: default
      notificationServiceCircuitBreaker:
        base-config: default

  timelimiter:
    configs:
      default:
        timeout-duration: 5s
    instances:
      userServiceCircuitBreaker:
        base-config: default
      authServiceCircuitBreaker:
        base-config: default
      messageServiceCircuitBreaker:
        base-config: default
      notificationServiceCircuitBreaker:
        base-config: default

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,refresh,gateway
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    gateway:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.bondhub.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/api-gateway.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB

#API docs
springdoc:
  swagger-ui:
    # This disables the default "petstore" url
    disable-swagger-default-url: true
    # Aggregates the docs from your services via Eureka discovery
    urls:
      - name: Auth Service
        url: http://localhost:8084/v3/api-docs
      - name: User Service
        url: http://localhost:8081/v3/api-docs
      - name: Message Service
        url: http://localhost:8082/v3/api-docs
      - name: Notification Service
        url: http://localhost:8083/v3/api-docs
  api-docs:
    enabled: true
    # This is the path for the Gateway's OWN docs (if any)
    path: /v3/api-docs