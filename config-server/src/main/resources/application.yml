server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        encrypt:
          enabled: false
        # Override configuration on the server side
        override-none: false
        override-system-properties: false

# Eureka Client Configuration (if using service discovery)
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,configprops,refresh,bus-refresh
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true
  health:
    defaults:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.cloud.config: DEBUG
    com.bondhub: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/config-server.log
    max-size: 10MB
    max-history: 30

# Application Info
info:
  app:
    name: ${spring.application.name}
    description: Spring Cloud Config Server for BondHub Microservices
    version: 0.0.1-SNAPSHOT
    encoding: ${project.build.sourceEncoding:UTF-8}
    java.version: ${java.version:17}
