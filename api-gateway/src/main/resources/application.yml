spring:
  application:
    name: api-gateway
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive  # Force reactive mode for Gateway
  config:
    import: "configserver:http://localhost:8888"
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 1000
        max-interval: 2000
        multiplier: 1.1

# Fallback configuration if config-server unavailable
server:
  port: 8080

# Enable actuator endpoints for debugging
management:
  endpoints:
    web:
      exposure:
        include: health,info,env

# Environment variable defaults
EUREKA_SERVER_URL: http://localhost:8761/eureka/
CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4200

# JWT Configuration (fallback - should be configured in config-server)
jwt:
  secret: ${JWT_SECRET:TGhpcyBpcyBhIHRlbXBvcmFyeSBzZWNyZXQga2V5IGZvciBkZXZlbG9wbWVudCBvbmx5IC0gcGxlYXNlIHVzZSBhIHNlY3VyZSBzZWNyZXQgaW4gcHJvZHVjdGlvbg==}
  access-token-expiration: 3600000  # 1 hour
